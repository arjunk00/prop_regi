{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login page</title>
  <link rel="stylesheet" href="{% static 'css_files/landofficerloginpage.css' %}">
</head>

<body>
  <div class="center">
    <h1>Officer Login</h1>
    <form method="post" action="officerlogin">
        {% csrf_token %}
      <div class="txt_field">
        <input type="text" name="username" required>
        <span></span>
        <label>Officer ID</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Private Key</label>
      </div>
      <input type="submit" value="Login">
      <div class="signup_link">
      </div>
    </form>
  </div>

</body>

</html>
